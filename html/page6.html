    <style>

        body {

            background-color:rgb(189, 175, 155);
        }



        .fixedbox1 {
            
            text-align: center;
            background-color: rgba(65, 107, 170, 0.774);
            border: groove;
            border-width: 10px;
            border-color: blueviolet;
            position: fixed;
            right:0%;
            box-shadow:10px 10px rgba(0, 0, 0, 0.5);

            z-index: 10;

        }

        #li01 {

            list-style-type:square;
            font-size: 40px;
            font-style: oblique;
            color: rgba(97, 22, 196, 0.39);
            
            


        }

        #li01:hover {

            font-style:italic;

            background-color: whitesmoke;

        }

        .bleubox {

            background: blue;

            position:relative;

            height:800px;
            width: 800px;
            margin: 50px;
            border: groove;
            border-width: 20px;
            border-color: gray;
            border-top: 30px solid black;

        }

        #greenbox {
            
            
            background: green;
            animation-name: roundup;
            animation-iteration-count: infinite;
            animation-duration: 10s;
            position:absolute;

            width: 100px;
            height: 100px;
            margin: 340px;

            border: groove;
            border-width: 10px;
            border-color: gray;
            
        }

        @keyframes roundup{

            50%{ 
                
                border-radius: 50%;
                width: 200px;
                height: 200px;
                margin: 296px;
                border-width: 1px;
                border-color: yellow;
            }
            
        }

        #greenbox:hover {

            background: red;

        }   

        #yellowbox {

            animation-name: animation;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-timing-function:linear;

            background: yellow;

            position: absolute;

            width: 50px;
            height: 50px;
            margin: 365px;

            border: groove;
            border-width: 10px;
            border-color: gray;
            
        }

        @keyframes animation {

            0%{
                background: blueviolet;
                height: 50px; 
                
            }
            25%{
                background: yellow;
                height: 100px;
               
            }
            50%{
                background: red;
                height: 150px;
            }
            75%{
                background: yellow;
                height: 100px;
                
            }
            100%{
                background: blueviolet;
                height: 50px;
            }

        }

        #connection {

            text-align: center;
            background: black;
            position: absolute;

            width: 200px;
            height: 10px;
            margin-top: 81px;
            
            padding: 10px;
           
            transform: skewX(-45deg);
            transform: skewY(-45deg);

            z-index: 100; 

        }

        .moon {

            animation: animation2;
            animation-duration: 10s;
            position: absolute;
            animation-iteration-count: infinite;
            animation-fill-mode:both;
            animation-timing-function:ease-in-out;

            background:linear-gradient(45deg, #00fd22,#e41b5e);

            border-radius:50%;
            height: 50px;
            width: 50px;
            margin: 0.5%;            

            z-index: 19;
            
        }

        @keyframes animation2 {

            0% {
                opacity: 1;
                margin: 5px 5px 5px 5px;
            }

           25%{
                opacity: 0.75;
                margin: 745px 5px 5px 5px;
            }

            50% {

                opacity:0.5;
                margin: 745px 5px 5px 745px;
            }


            75% {

                opacity:0.25;
                margin: 5px 745px 5px 745px;

            }

            100% {

                 opacity:1;
                 margin: 5px;
            }

        }

    </style>

    <style>

        .balls {

          border-radius: 50%;

          height: 50px;

          animation-duration: 2s;
          animation-iteration-count: infinite;
          z-index: 20;
        }

        #green {

          background: green;
          left: 20%;
          top:85%;
          animation-timing-function: cubic-bezier(0.6, 0.3, 0.6,1.6);
          position:absolute;
        }
      
        @keyframes jump {
          50% {
            top: 10%;
          }
        }

    </style>
